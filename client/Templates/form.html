<template name="questionForm">
  <div class="row">
  <div class="col s12 ">
    <div class="card grey">
      <div class="card-content white-text">
        <span class="card-title">Question</span>
        <p>{{question}}</p>
      </div>
      <div class="card-action">
        <a href="#">YES</a>
        <a href="#">NO</a>
        <a href="#">NO ANSWER</a>
      </div>
    </div>
  </div>
</div>


</template>
