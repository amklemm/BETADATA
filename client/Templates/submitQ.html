<template name="submitQ">
  <div class="col s12 hoverable">
    <h2 class="header">Question Form</h2>
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="input-field col s6 center-align">
            <textarea id="textarea1" name="texter" class="materialize-textarea"></textarea>
            <label for="textarea1">Enter your Question Here</label>
            <button id="submit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
